name: freedom
description: "User end for freedom"
publish_to: "none"
version: 1.1.0+15
environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^8.1.4
  country_code_picker: ^3.1.0
  dio: ^5.8.0+1
  dotted_border: ^2.1.0
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
